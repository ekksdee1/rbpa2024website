<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS stylesheet -->
        <link href="style.css" rel="stylesheet">
        <!-- title of the page-->
        <title>Game Day Grill Official Website - Special Reservation</title>
    </head> 

    <body>
        <!-- navbar -->
        <nav class="bar-of-nav navbar navbar-expand-sm sticky-top">
            <div class="container-fluid">
                <a id = "item" class="navbar-brand" alt="logo" href="#"><img class = "logo" src = "Images/GDG.png"></a>
                <button class="navbar-toggler" alt="nav-bar toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a id = "item" class="nav-link active" alt="home" aria-current="page" href="index.html">Home</a>
                        <a id = "item" class="nav-link" alt="menu" href="menu.html">Menu</a>
                        <a id = "item" class="nav-link" alt="checkout" href="order.html">Checkout</a>
                        <a id = "item" class="nav-link" alt="reservations" href="reservation.html">Reservations</a>
                    </div>
                </div>
            </div>
        </nav>
        <br>

        <!-- content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h3>Special Reservation</h3>
                    <br>
                    <h4>Contact Info</h4>
                    <label for="fName" class="form-label">First name</label><input type="text" class="form-control" alt="insert first name" name="fName" placeholder="John"><br>
                    <label for="lName" class="form-label">Last name</label><input type="text" class="form-control" alt="insert last name" name="lName" placeholder="Doe"><br>
                    <label for="pNumber" class="form-label">Phone number</label><input type="text" class="form-control" alt="insert phone number" name="pNumber" placeholder="(XXX) XXX-XXXX"><br>
                    <label for="email" class="form-label">Email</label><input type="text" class="form-control" alt="insert email" name="email" placeholder="abc@mail.com"><br>

                    <h4>Reservation information</h4>
                    <label for="fPeople" class="form-label">Number of people</label><input type="text" class="form-control" alt="insert number of people" name="fPeople" placeholder="##"><br>
                    <label for="fDate" class="form-label">Date of reservation</label><input type="text" class="form-control" alt="insert date" name="fDate" placeholder="XX/XX/XXXX"><br>
                    <label for="fOther" class="form-label">Other Information (if any)</label><input type="text" class="form-control" alt="insert other info" name="fOther" placeholder="(e.g. Your birthday, allergies, etc.)"><br>

                    <Button alt="submit reservation" onclick="alert('Thank you for submitting the reservation.')">Reserve</Button>
                    <br><br>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>
