<html>

    <link href="style.css" rel="stylesheet">

    <!-- title of the page-->
    <title>Game Day Grill Official Website - Ordering</title>
</head> 
<body>
    <!-- navbar -->
    <nav class="bar-of-nav navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <a id = "item" class="navbar-brand" href="#"><img class = "logo" src = "Images/GDG.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id = "item" class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a id = "item" class="nav-link" href="menu.html">Menu</a>
                    <a id = "item" class="nav-link" href="order.html">Checkout</a>
                    <a id = "item" class="nav-link" href="reservation.html">Reservations</a>
                </div>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <h4>Contact Info</h4>
                <label for="fName" class="form-label">First name</label><input type="text" class="form-control" name="fName" placeholder="John"><br>
                <label for="lName" class="form-label">Last name</label><input type="text" class="form-control" name="lName" placeholder="Doe"><br>
                <label for="pNumber" class="form-label">Phone number</label><input type="text" class="form-control" name="pNumber" placeholder="(XXX) XXX-XXXX"><br>
                <label for="email" class="form-label">Email</label><input type="text" class="form-control" name="email" placeholder="abc@mail.com">
            </div>
            <div class="col-2"></div>
            <div class="col-5">
                <h4>Current order</h4>
            </div>
        </div><br><br>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <h4>How would you like to receive your food?</h4>
                <button id="pick">Pickup</button>
                <button id="deli">Delivery</button>
            </div>

        </div>
